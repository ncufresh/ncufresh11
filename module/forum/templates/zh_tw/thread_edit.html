<form method="post">
    <div class="title">
        <label for="textarea">標題</label>
        <input id="title" name="title" type="text" value="<{$thread.title}>" />
        <span></span>
    </div>
    <div class="category">
        <label for="category">分類</label>
        <select id="category" name="cid">
            <{foreach item=category from=$categories}>
            <{if $category.id == $thread.cid}>
            <option select="select" value="<{$category.id}>"><{$category.name}></option>
            <{else}>
            <option value="<{$category.id}>"><{$category.name}></option>
            <{/if}>
            <{/foreach}>
        </select>
    </div>
    <div class="content">
        <label for="textarea">內容</label>
        <textarea id="textarea" name="content"><{$thread.content}></textarea>
    </div>
    <div class="submit">
        <{php}>forum_token_field();<{/php}>
        <input type="submit" />
    </div>
</form>
